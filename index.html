<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poudlard Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mx-4 homebtn" href="" >Poudlard Characters</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="">Gryffindor</a>
                <a class="nav-item nav-link" href="">Hufflepuff</a>
                <a class="nav-item nav-link" href="">Ravenclaw</a>
                <a class="nav-item nav-link" href="">Slytherin</a>
                <a class="nav-item nav-link" href="">All</a>
              </div>
            </div>
          </nav>

    </header>
    <main>
      <div id="home" class="my-4 d-flex justify-content-center" >
        <div class="card my-5">
            <div class="card-header">
              Choose your house
            </div>
            <div class="card-body d-flex flex-wrap justify-content-around">
              <a href="" class="btn btn-danger m-2" style="width: 150px;">Gryffindor</a>
              <a href="" class="btn btn-warning m-2" style="width: 150px;">Hufflepuff</a>
              <a href="" class="btn btn-primary m-2" style="width: 150px;">Ravenclaw</a>
              <a href="" class="btn btn-success m-2" style="width: 150px;">Slytherin</a>
              <a href="" class="btn btn-secondary m-2" style="width: 150px;">All</a>
            </div>
          </div>
      </div>
      <div id="review" class="my-4 d-flex flex-wrap justify-content-center">
          
  
      </div>

    <!-- Balise template contenant le code HTML à cloner pour créer un élément "review" -->
    <template id="reviewTemplate">
       <div class="card text-white m-4 cardCharachter" style="width: 18rem;">
            <img class="card-img-top picture" src="#" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title name"></h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item birth"></li>
              <li class="list-group-item">Actor : <span class="actor"></span> </li>
            </ul>
            <div class="card-body">
                <p class="card-text">Characteristics</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Eyes : <span class="eye"></span></li>
                <li class="list-group-item">Hair : <span class="hair"> </span></li>
            </ul>
            <div class="card-body">
                <p class="card-text">Patronus</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item patronus"></li>
            </ul>
            <div class="card-body">
                <p class="card-text">Wand</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Core :  <span class="core"></span></li>
                <li class="list-group-item">Length : <span class="length"></span></li>
                <li class="list-group-item">Wood : <span class="wood"></span></li>
            </ul>
        </div>
    </template>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Notre script JS -->
    <script src="js/houseList.js"></script>
    <script src="js/charactersList.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
